
workflow:
  rules:
    - if: '$CI_COMMIT_REF_NAME == "dev"'
    # - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - when: never

variables:
  APP_NAME: libraskefront
  APP_URL: front-libraske-dth.vlibras.lavid.ufpb.br

include:
  - project: 'vlibras2019/DevOps'
    ref: main
    file: '/Default-App-Pipeline-VLibras.gitlab-ci.yml'

# Sobrescrevendo o bloco "artifacts" do job container-build herdado
container-build:
  artifacts:
    name: "${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}"
    reports:
      dotenv: build*.env
    paths:
      - build*.env  # ‚ùå removendo oci-export*/ para teste
    expire_in: 1 hour
